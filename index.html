<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>To Do List Maker</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="main-heading">To Do List</h1>
        <div class="input-area">
            <input type="text" name="text" id="input-text" placeholder="Enter A Task" class="text-input">
            <a href="#" class="add-list" id="saveBtn">
                <i class="fa-solid fa-plus" id="fa-add"></i>
            </a>
        </div>
    </div>
    <div class="todo">
        <ul class="todo-ul" id="todoul">
            
        </ul>
    </div>
    <footer class="main-footer">
        <p class="copyright">Made By McHaXYT &copy; 2023</p>
    </footer>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/22f6533c22.js" crossorigin="anonymous"></script>
</body>
</html>
